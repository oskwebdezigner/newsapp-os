<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>#slider{ height:600px; overflow: hidden; background-color:#cdcdcd;}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1>News App</h1>
                </div>
                <div class="col-md-9 search-form row justify-content-end">
                    <input id="searchInput" type="text" placeholder="Search News" class="form-control ">
                    <button onclick="showNews()" class="btn btn-primary fs-5 fw-bold">Search</button>
                </div>
            </div>
        </div>
    </header>
    <section id="slider"></section>
    <section class="content-area container">
        <div class="row">
            <main class="col-md-9">
                <h2>All News</h2>
                <div class="row" id="mainNews"></div>
            </main>
            <aside class="col-md-3">
                <h2>Latest News</h2>
                <div id="sidebar-News">

                </div>
            </aside>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>

        setTimeout(function(){
            $('#slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                touchThreshold:20,
                arrows: false,
                infinite: true,
                prevArrow:"<span class='slick-prev slick-arrow'><i class='fa-solid fa-angle-left'></i></span>",
                nextArrow:"<span class='slick-next slick-arrow'><i class='fa-solid fa-angle-right'></i></span>",
            });

            AOS.init({
        offset: 20,
        duration: 600,
        easing: 'ease-in-out', 
    });
            }, 3000)
       
    </script>
</body>
</html>
